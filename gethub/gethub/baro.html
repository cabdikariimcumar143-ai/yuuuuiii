<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website</title>
    <link rel="stylesheet" href="baro.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <h2 class="logo">AbdiTech</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#" class="btn">Sign Up</a></li>
        </ul>
    </div>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="hero-text">
            <h1>Become a subscription leader</h1>
            <p>Grow your business with simple tools and analytics.</p>
            <button>Get Started</button>
        </div>

        <div class="hero-image">
            <img src="images/person.png" alt="Person Image">
        </div>
    </div>

    <!-- PRODUCTS -->
    <div class="products">
        <h2>Our Products</h2>

        <div class="product-box">
            <div class="box">
                <i class="fa-solid fa-chart-line"></i>
                <h3>Analytics</h3>
                <p>Track your business growth.</p>
            </div>

            <div class="box">
                <i class="fa-solid fa-money-bill"></i>
                <h3>Revenue</h3>
                <p>Manage your income easily.</p>
            </div>

            <div class="box">
                <i class="fa-solid fa-briefcase"></i>
                <h3>Business</h3>
                <p>Simple business solutions.</p>
            </div>
        </div>
    </div>

</body>
</html>
